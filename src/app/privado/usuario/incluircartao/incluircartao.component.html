<form [formGroup]="form" (ngSubmit) = "incluirCartao()">
  <div class="painel">
    <body>
        <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title"></h3>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <div class= "row">
                    <div class= "col-md-4">
                        <label for = "cpf">Numero Cart√£o:</label>
                        <input type = "text" formControlName = "numerocartao" autocomplete="cc-number" id="cc-number" ccNum class= "form-control">
                        <div class="text-danger" [innerHTML] = "erroNumerocartao" ></div>
                    </div>
                    <div class= "col-md-4">
                        <label for = "rg">Vencimento:</label>
                        <input type = "text" mask='00/0000' [dropSpecialCharacters]="false" formControlName = "datavencimento" placeholder="mm/aaaa" class= "form-control">
                        <div class="text-danger" [innerHTML] = "erroDatavencimento" ></div>
                    </div>
                    <div class= "col-md-4">
                        <label for = "data">Titular:</label>
                        <input type = "text" placeholder="Nome do Titular" formControlName = "nomecartao" class= "form-control">
                        <div class="text-danger" [innerHTML] = "erroNomecartao"></div>
                    </div>
                  </div>
                  <div class="row">
                      <div class= "col-md-4">
                          <label for = "nome">CVV:</label>
                          <input type = "text" formControlName = "cvv" placeholder="CVV" class= "form-control">
                          <div class="text-danger" mask="000" [innerHTML] = "erroCVV"></div>
                      </div>
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-success" [disabled]="!form.valid" type="submit" >Incluir <span class="fa fa-plus"></span></button>
                  <button class="btn btn-warning" (click)="voltar()" type="button">Voltar <span class="fa fa-undo"></span></button>
                </div>
            </div>
          </div>
      </body>
      <input formControlName="idusuariocripto" type="hidden">
    </div>
  </form>
